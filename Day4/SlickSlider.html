<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slick Slider Example</title>
    <link rel="stylesheet" href="css/slick-theme.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="external.css">
</head>
<body>
    <section class="regular slider">
        <div>
          <img src="image/20200628173632_IMG_6837.JPG">
        </div>
        <div>
          <img src="image/IMG_20200422_104502_727.jpg">
        </div>
        <div>
          <img src="image/IMG_20200611_112524.JPG">
        </div>
        <div>
          <img src="image/IMG_20200728_085856.jpg">
        </div>
        <div>
          <img src="image/IMG_20200728_085918.jpg">
        </div>
        <div>
          <img src="image/IMG_20200728_090129.jpg">
        </div>
        <div>
         <img src="image/IMG_2905.JPG">
          </div>
      </section>
      
</body>
<script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
 <script src="js/slick.js"></script>
<script>
     $(document).on('ready', function(){
        $(".regular").slick({
            dots: true,
            infinite: true,
            slidesToShow: 3,
            slidesToScroll: 3
          });
     });
</script>
</html>
