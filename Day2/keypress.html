<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>key press example</title>
    <script src="https://code.jquy.ercom/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>
    <h1>this is example of key press</h1>
</body>
<script>
     $(document).ready(function(){
        $('body').keypress(function(){
            $('h1').hide();
        });
    });
</script>
</html>
