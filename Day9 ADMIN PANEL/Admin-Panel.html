<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel Example</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
   
    <div class="sidebar">
        <div class="logo">
                <img src="image/Screenshot 2024-04-03 173205.png" alt="">
        </div>
        <div class="profile">
            <img src="image/tejas.png" alt="">
            <div class="pro">
                <h3>Tejas Vagadiya</h3>
                <h4>fullstack Devloper</h4>
            </div>
        </div>
        <nav>
            <ul>
                <li><i class="fa-solid fa-house"></i> Home</li>
                <li><i class="fa-solid fa-gauge"></i> Dashboard</li>
                <li><i class="fa-solid fa-user"></i> Profile</li>
                <li><i class="fa-solid fa-database"></i> Data</li>
                <li><i class="fa-solid fa-chart-simple"></i> Perfomance</li>
            </ul>
        </nav>
    </div>
    <header>
        <div class="icon" id="menu">
            <i class="fa-solid fa-bars"></i>
        </div>
        <div class="search">
            <input type="search"><i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="ic1">
            <i class="fa-solid fa-trowel-bricks"></i>
            <i class="fa-solid fa-cart-shopping"></i>
            <i class="fa-solid fa-water-ladder"></i>
        </div>
    </header>
</body>
<script>
    $(document).ready(function(){
        $("#menu").click(function(){
            $(".sidebar").toggleClass("a")
            $("header").toggleClass("am")
        })

    })
</script>
</html>
