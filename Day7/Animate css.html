<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animate CSS Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        .section{
            width: 100%;
            height: 600px;
            border: 1px solid black;
            text-align: center;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div class="section">
            <h1 class="animate__animated animate__bounce animate__faster">I am a Fullstack Devloper</h1>
            <h1 class="animate__animated animate__fadeInLeft">Web design</h1>
            <h1 class="animate__animated animate__rubberBand">Web devlopment</h1>
            <h1 class="animate__animated animate__heartBeat">Red and White</h1>
            <h1 class="animate__animated animate__swing">Tejas</h1>
    </div>
</body>
</html>
