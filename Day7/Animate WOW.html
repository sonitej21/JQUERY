<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animate Wow Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js" integrity="sha512-Eak/29OTpb36LLo2r47IpVzPBLXnAMPAVypbSZiZ4Qkf8p/7S/XRG5xp7OKWPPYfJT6metI+IORkR5G8F900+g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        .main{
            width: 100%;
            height: 500px;
            /* border: 1px solid black; */
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            align-items: center;
        }
        .a,.b,.c,.d,.e,.f,.g,.h{
            width: 40%;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="a wow animate__animated animate__backInLeft"></div>
        <div class="b wow animate__animated animate__backInUp"></div>
        <div class="c wow animate__animated animate__heartBeat"></div>
        <div class="d wow animate__animated animate__tada"></div>
        <div class="e wow animate__animated animate__bounceInDown"></div>
        <div class="f wow animate__animated animate__bounceInLeft"></div>
        <div class="g wow animate__animated animate__bounceOutLeft"></div>
        <div class="h wow animate__animated animate__bounceOutRight"></div>

    </div>
</body>
<script>
    new WOW().init();
</script>
</html>
