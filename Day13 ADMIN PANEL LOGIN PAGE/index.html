<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel Example</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Counter-Up/1.0.0/jquery.counterup.min.js" integrity="sha512-d8F1J2kyiRowBB/8/pAWsqUl0wSEOkG5KATkVV4slfblq9VRQ6MyDZVxWl2tWd+mPhuCbpTB4M7uU/x9FlgQ9Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js" integrity="sha512-CEiA+78TpP9KAIPzqBvxUv8hy41jyI3f2uHi7DGp/Y/Ka973qgSdybNegWFciqh6GrN2UePx2KkflnQUbUhNIA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css" integrity="sha512-MqL4+Io386IOPMKKyplKII0pVW5e+kb+PI/I3N87G3fHIfrgNNsRpzIXEi+0MQC0sR9xZNqZqCYVcC61fL5+Vg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <link rel="stylesheet" href="js/vanilla-calendar.min.css">
</head>
<body>
   
    <div class="sidebar">
        <div class="logo">
                <img src="image/Screenshot 2024-04-03 173205.png" alt="">
        </div>
        <div class="profile">
            <img src="image/tejas.png" alt="">
            <div class="pro">
                <h3>Tejas Vagadiya</h3>
                <h4>fullstack Devloper</h4>
            </div>
        </div>
        <nav>
            <ul>
                <li><i class="fa-solid fa-house"></i> Home</li>
                <li><i class="fa-solid fa-gauge"></i> Dashboard</li>
                <li><i class="fa-solid fa-user"></i> Profile</li>
                <li><i class="fa-solid fa-database"></i> Data</li>
                <li><i class="fa-solid fa-chart-simple"></i> Perfomance</li>
            </ul>
        </nav>
    </div>
    <header>
        <div class="icon" id="menu">
            <i class="fa-solid fa-bars"></i>
        </div>
        <div class="search">
            <input type="search"><i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="ic1">
            <i class="fa-solid fa-trowel-bricks"></i>
            <i class="fa-solid fa-cart-shopping"></i>
            <i class="fa-solid fa-water-ladder"></i>
        </div>
    </header>
    <section class="cnt">
        <div class="box1">
            <div class="e">
                <i class="ri-instagram-fill" id="a1"></i>
                <h3 class="counter">5000</h3>
            </div>
            <div class="b">
                <i class="ri-twitter-fill" id="a2"></i>
                <h3 class="counter">10000</h3>
            </div>
            <div class="c">
                <i class="ri-facebook-circle-fill" id="a3"></i>
                <h3 class="counter">15000</h3>
            </div>
            <div class="d">
                <i class="ri-whatsapp-fill" id="a4"></i>
                <h3 class="counter">20000</h3>
            </div>
        </div>
    </section>
    <section class="chart">
        <div class="cp">
            <div class="pc">
                <canvas id="myChart" style="width:100%;max-width:700px"></canvas>
            </div>
            <div class="bc">
                <canvas id="myChart1" style="width:100%;max-width:700px"></canvas>
            </div>
        </div>
    </section>
    <section class="map">
            <div class="mp">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d59066.554697822234!2d70.7376683727626!3d22.290878201240115!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3959cb147744699d%3A0x2060a6cbc4a6e0bd!2sRed%20%26%20White%20Multimedia%20Education!5e0!3m2!1sen!2sin!4v1712633081740!5m2!1sen!2sin" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="ce">
                <div id="calendar"></div>
            </div>
    </section>

</body>
<script src="js/vanilla-calendar.min.js"></script>
<script>
    $(document).ready(function(){
        $("#menu").click(function(){
            $(".sidebar").toggleClass("a")
            $("header").toggleClass("am")
            $(".cnt").toggleClass("am")
            $(".chart").toggleClass("am")
        });
    });
    $('.counter').counterUp({
    delay: 10,
    time: 1000
});
</script>
<script>
    var xValues = ["Italy", "France", "Spain", "USA", "Argentina"];
    var yValues = [55, 49, 44, 24, 15];
    var barColors = ["red", "green","blue","orange","brown"];
    
    new Chart("myChart", {
      type: "bar",
      data: {
        labels: xValues,
        datasets: [{
          backgroundColor: barColors,
          data: yValues
        }]
      },
      options: {
        legend: {display: false},
        title: {
          display: true,
          text: "World Wine Production 2018"
        }
      }
    });
    </script>
    <script>
        var xValues = ["Italy", "France", "Spain", "USA", "Argentina"];
        var yValues = [55, 49, 44, 24, 15];
        var barColors = [
          "#b91d47",
          "#00aba9",
          "#2b5797",
          "#e8c3b9",
          "#1e7145"
        ];
        
        new Chart("myChart1", {
          type: "pie",
          data: {
            labels: xValues,
            datasets: [{
              backgroundColor: barColors,
              data: yValues
            }]
          },
          options: {
            title: {
              display: true,
              text: "World Wide Wine Production 2018"
            }
          }
        });
        </script>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
              const calendar = new VanillaCalendar('#calendar');
              calendar.init();
            });
          </script>
</html>
